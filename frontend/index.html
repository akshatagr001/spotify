<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    
    <!-- âœ… SEO Essentials -->
    <meta name="robots" content="index, follow">
    <meta name="description" content="Listen to songs, create playlists, and enjoy a Spotify-like experience.">
    <link rel="canonical" href="https://spotify-x1bh.onrender.com/"> <!-- Replace with your actual domain -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu">
        <div class="menu-lines">
            <span></span>
            <span></span>
            <span></span>
        </div>        
        <div class="menu-content">
            <a href="#" class="menu-item" id="playlists-btn"><i class="fas fa-list"></i> Playlists</a>
            <a href="https://spotify-backend-6mr0.onrender.com/download/setup" class="download-link">
                <i class="fas fa-download"></i> Download App
            </a>
        </div>
    </div>

    <button id="home-btn" class="home-button">
        <i class="fas fa-home"></i>
    </button>

    <h1>ðŸŽµ My Spotify Clone ðŸŽµ</h1>

    <!-- For You Section -->
    <div class="for-you-section">
        <h2>For You</h2>
        <div class="recommendations-grid" id="recommendations-grid">
            <!-- Recommended songs will be added here dynamically -->
        </div>
    </div>

    <!-- Last Session Section -->
    <div class="last-session">
        <h2>Last Session</h2>
        <div class="session-tracks" id="last-session-tracks">
            <!-- Last played tracks will be added here dynamically -->
        </div>
    </div>

    <div class="top-controls">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search songs...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- Add Playlists View (initially hidden) -->
    <div id="playlists-view" class="playlists-grid" style="display: none;">
        <div class="playlist-card new-playlist" id="new-playlist-card">
            <div class="plus-icon">
                <i class="fas fa-plus"></i>
            </div>
            <span>Create Playlist</span>
        </div>
        <!-- Existing playlists will be added here dynamically -->
    </div>

    <div id="song-list"></div>

    <!-- Playlist Creation Modal -->
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <div class="song-selection">
                <h3>Select Songs</h3>
                <div id="playlist-song-list"></div>
            </div>
            <button id="save-playlist">Save Playlist</button>
        </div>
    </div>

    <!-- Player Controls -->
    <div id="custom-player">
        <div class="player-left">
            <div id="now-playing">
                <img id="now-playing-img" src="default.jpg" alt="Now Playing">
                <div id="now-playing-info">
                    <p id="now-playing-title">No track selected</p>
                    <p id="now-playing-artist">-</p>
                </div>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button id="prev-track"><i class="fas fa-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next-track"><i class="fas fa-forward"></i></button>
                <button id="shuffle"><i class="fas fa-random"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-control" value="100" min="0" max="100">
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
</body>
</html>
