<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>ðŸŽµ My Spotify Clone ðŸŽµ</h1>
    <div class="top-controls">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search songs...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            
        </div>
        <div class="playlist-controls">
            <button id="create-playlist-btn" title="Create New Playlist">
                <i class="fas fa-plus"></i> New Playlist
            </button>
            <select id="playlist-select" title="Select Playlist">
                <option value="">All Songs</option>
            </select>
        </div>
    </div>


    <div id="song-list"></div>

    <!-- Playlist Creation Modal -->
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <div class="song-selection">
                <h3>Select Songs</h3>
                <div id="playlist-song-list"></div>
            </div>
            <button id="save-playlist">Save Playlist</button>
        </div>
    </div>

    <!-- Rest of the existing player controls -->
    <div id="custom-player">
        <div class="player-left">
            <div id="now-playing">
                <img id="now-playing-img" src="default.jpg" alt="Now Playing">
                <div id="now-playing-info">
                    <p id="now-playing-title">No track selected</p>
                    <p id="now-playing-artist">-</p>
                </div>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button id="prev-track"><i class="fas fa-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next-track"><i class="fas fa-forward"></i></button>
                <button id="shuffle"><i class="fas fa-random"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-control" value="100" min="0" max="100">
            </div>
        </div>
    </div>

    <div class="recommended-songs">
        <h3>Recommended Songs</h3>
        <div class="sliding-tab" id="sliding-tab">
            <!-- Songs will be dynamically added here -->
        </div>
        <button id="slide-left">&#9664;</button>
        <button id="slide-right">&#9654;</button>
    </div>

    <!-- Add a theme toggle button -->
    

    <audio id="audio-player"></audio>
    <script src="scripts/main.js"></script>
    <script>
        // JavaScript for sliding tab buttons
        const slidingTab = document.getElementById('sliding-tab');
        const slideLeft = document.getElementById('slide-left');
        const slideRight = document.getElementById('slide-right');

        slideLeft.addEventListener('click', () => {
            slidingTab.scrollBy({ left: -200, behavior: 'smooth' });
        });

        slideRight.addEventListener('click', () => {
            slidingTab.scrollBy({ left: 200, behavior: 'smooth' });
        });

        // Theme toggle functionality
        // document.getElementById('theme-toggle').addEventListener('click', () => {
        //     document.body.classList.toggle('dark-theme');
        // });

        // Remove duplicate theme toggle buttons
        // const themeToggleButtons = document.querySelectorAll('#theme-toggle');

        //     for (let i = 1; i < themeToggleButtons.length; i++) {
        //         themeToggleButtons[i].remove();
        //     }
        // }
    </script>
</body>
</html>
